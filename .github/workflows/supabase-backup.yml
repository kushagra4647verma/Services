name: Nightly Supabase DB Backup

on:
  schedule:
    # Runs every day at 02:00 IST (20:30 UTC previous day)
    - cron: '30 20 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}

    steps:
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Create backup folder
        run: mkdir -p backups

      - name: Backup roles
        run: supabase db dump --db-url "$SUPABASE_DB_URL" -f backups/roles.sql --role-only

      - name: Backup schema
        run: supabase db dump --db-url "$SUPABASE_DB_URL" -f backups/schema.sql

      - name: Backup data
        run: supabase db dump --db-url "$SUPABASE_DB_URL" -f backups/data.sql --data-only --use-copy

      - name: Get current date
        id: date
        run: echo "date=$(date +%F)" >> $GITHUB_OUTPUT

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-db-backup-${{ steps.date.outputs.date }}
          path: backups/
          retention-days: 30
